	<body>
		<div class="wrapper" style="width: 1320px">
			<header>
				<h1 class="header"><a href='index.html'>Minechem</a></h1>
				<ul>
					<li class="download">
						<a class="buttons" href="http://minecraft.curseforge.com/mc-mods/73373" onClick="ga('send', 'event', 'CurseForge', 'SidebarClickLink', 'Click the sidebar link to CurseForge');" target='_blank'>

					<li>

						<a class="buttons patreon" href="http://patreon.com/jakimfett" onClick="ga('send', 'event', 'Patreon', 'SidebarClickLink', 'Click through to Patreon');" target='_blank' title="Support Minechem development with a Patreon pledge">

						</a>
					</li>
				</ul>

			<section style="width: 1040px">
				<h1>List of Elements and Molecules</h1>

				<table>
					<tr>
						<th>Symbol</th>
						<th>Discriptive name</th>
						<th>OreDictionary name</th>
						<th>Name used in API</th>
					</tr>
				</table>
			</section>
			<footer>
				<p>
					<small>
						We're on <a href="http://patreon.com/jakimfett" target='_blank' title="Support Minechem development with a Patreon pledge">Patreon</a>!

						List of <a href="https://github.com/jakimfett/Minechem/graphs/contributors">contributors</a>

			try {

		<script type="text/javascript" src="includes/js/elements.js"></script>
		<script type="text/javascript" src="includes/js/molecules.js"></script>
		<script type="text/javascript">
			$(function ()
			{
				//table filling
				for (var i = 0; i < elements.length; i++)
				{
					$("table").append("<tr><td>" + elements[i][0] + "</td><td>" + elements[i][1] + "</td><td>element_" + elements[i][0] + "</td><td>" + elements[i][0] + "</td></tr>");
				}
				for (var i = 0; i < molecules.length; i++)
				{
					$("table").append("<tr><td>" + molecules[i][0] + "</td><td>" + molecules[i][2] + "</td><td>molecule_" + molecules[i][1] + "</td><td>" + molecules[i][1] + "</td></tr>");
				}

				//live search
				$("#search").on("keyup", function ()
				{
					var value = $(this).val().trim().toLowerCase();
					if (value !== "" || value !== null)
					{
						$("table tr").each(function (i)
						{
							if (i !== 0)
							{
								var found = false;
								$(this).find("td").each(function (j)
								{
									if ($(this).text().toLowerCase().indexOf(value) > -1) {
										found = true;
									}
								});
								if (found) {
									$(this).removeClass("hidden");
								}
								else
								{
									$(this).addClass("hidden");
								}
							}
						});
					}
				});
			});
		</script>
	</body>
